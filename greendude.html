<html>
<body>

<canvas id="myCanvas" width="1200" height="572"
style="border:10px solid #4a4a4b;">

</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var gamevalue = 0
var r = 0;
var g = 0;
var b = 255;


function changegamevalue(){
    gamevalue += 1
}
myCanvas.onClick = changegamevalue;

while (gamevalue = '1') {
    b -= 2;
}

ctx.beginPath();
ctx.fillStyle= 'rgb('+r+', '+g+', '+b+')'
ctx.rect(0,0,1200,590,2*Math.PI)
ctx.stroke()
ctx.fill();
ctx.closePath();

//hills
ctx.beginPath();
ctx.fillStyle="#18a616"
ctx.arc(180,630,200,0,2*Math.PI)
ctx.stroke()
ctx.fill();
ctx.closePath();
ctx.beginPath();
ctx.fillStyle="#18a616"
ctx.arc(780,630,200,0,2*Math.PI)
ctx.stroke()
ctx.fill();
ctx.closePath();
ctx.beginPath();
ctx.fillStyle="#18a616"
ctx.arc(480,630,200,0,2*Math.PI)
ctx.stroke()
ctx.fill();
ctx.closePath();
ctx.beginPath();
ctx.fillStyle="#18a616"
ctx.arc(1080,630,200,0,2*Math.PI)
ctx.stroke()
ctx.fill();
ctx.closePath();



//1st stage engines
//engines 
ctx.beginPath();
ctx.fillStyle="#000000"
ctx.ellipse(600, 545, 11, 19, Math.PI / 1000, 3.13, 2 * Math.PI);
ctx.stroke();
ctx.fill();

ctx.beginPath();
ctx.fillStyle="#000000"
ctx.ellipse(630, 545, 11, 19, Math.PI / 1000, 3.13, 2 * Math.PI);
ctx.stroke();
ctx.fill();

ctx.beginPath();
ctx.fillStyle="#000000"
ctx.ellipse(660, 545, 11, 19, Math.PI / 1000, 3.13, 2 * Math.PI);
ctx.stroke();
ctx.fill();







//1st stage
ctx.beginPath();
ctx.fillStyle= "rgb(255, 255, 255)"
ctx.rect(585,455,90,75,2*Math.PI)
ctx.stroke()
ctx.fill();









</script>

</body>
</html>
