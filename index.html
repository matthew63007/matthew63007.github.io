<html>
<body>
	Random number guesser
<style>
div {
  background-image: url('');
}
</style>

<script>


var random = Math.floor(Math.random()*2);
var guess = prompt('enter a number: ');

if (random == guess){
	alert("you guessed right")
}
if (random != guess){
	alert("you guessed wrong. The number was " + random)
}	


</script>

</body>
</html>
